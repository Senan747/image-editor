<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image editor</title>
</head>
<body>
    <h2>Create spesific image</h2>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">

        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="5" data-sizing="px">

        <label for="base">Base color</label>
        <input type="color" id="base" name="base" value="#000">
    </div>

    <img src="image/image1.jpg" alt="">

    <script src="script.js"></script>
</body>
</html>
